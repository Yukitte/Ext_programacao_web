<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        button, select, input {
            margin: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .marcado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Tabela Dinâmica</h2>
    <input type="text" id="itemInput" placeholder="Digite um item...">
    <button id="adicionarItem">Adicionar</button>
    <select id="menuItens"></select>
    <button id="marcar">Marcar</button>
    <button id="desmarcar">Desmarcar</button>
    <button id="remover">Remover</button>

    <table id="tabelaItens">
        <thead>
            <tr><th>Item</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Reset</h2>
    <button id="reset">Resetar Tudo</button>

    <script src="script.js">
        
    </script>
</body>
</html>
